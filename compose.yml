version: '3.8'
services:
  frontend:
    build: 
      context: ./frontend
      target: dev
    container_name: frontend
    stdin_open: true
    tty: true
    ports:
      - "5173:5173"
      - "80:80"
      - "443:443"
    volumes:
        - type: bind
          source: ./frontend
          target: /app
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - .env
  backend:
    build: 
      context: ./backend
      target: development
    container_name: backend
    stdin_open: true
    tty: true
    ports:
      - "8000:8000"
    volumes:
      - type: bind
        source: ./backend
        target: /app
      - huggingface_cache:/root/.cache/huggingface
      - torch_cache:/root/.cache/torch/sentence_transformers
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck/"]
      interval: 20s
      timeout: 10s
      retries: 15
  postgres:
    image: postgres:15.3-bullseye
    container_name: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - '6333:6333'
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__STORAGE__STORAGE_PATH=/qdrant/storage
      - QDRANT__SERVICE__ENABLE_CORS=true 
      # - QDRANT__SERVICE__API_KEY=${QDRANT_SECRET}
  llm-service:
    image: ollama/ollama
    container_name: llm-service
    pull_policy: always
    restart: always
    ports:
      - '11434:11434'
    volumes:
        - llm_storage:/root/.ollama

  llm-service-model-loader:
      build:
          context: llm-service
          dockerfile: Dockerfile
      pull_policy: always
      volumes:
          - ./llm-service/scripts/download_model.sh:/usr/src/app/download_model.sh
      depends_on:
          llm-service:
              condition: service_started
volumes:
  postgres:
    driver: local
  qdrant_data:
    driver: local
  huggingface_cache:
  torch_cache:
  llm_storage:
