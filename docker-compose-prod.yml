version: '3.8'
services:
  frontend:
    image: ${DOCKER_IMAGE_PREFIX}/frontend:latest
    container_name: frontend
    stdin_open: true
    tty: true
    ports:
      - "80:80"
      - "443:443"
    environment:
      VITE_AUTH0_DOMAIN: ${VITE_AUTH0_DOMAIN}
      VITE_AUTH0_CLIENT_ID: ${VITE_AUTH0_CLIENT_ID}
      VITE_JWT_AUDIENCE: ${VITE_JWT_AUDIENCE}
      VITE_JWT_ISSUER: ${VITE_JWT_ISSUER}
    depends_on:
      - backend
    platform: linux/amd64
    volumes:
      - /home/deploy/letsencrypt/ssl/fullchain.pem:/etc/nginx/ssl/fullchain.pem
      - /home/deploy/letsencrypt/ssl/privkey.pem:/etc/nginx/ssl/privkey.pem
  backend:
    image: ${DOCKER_IMAGE_PREFIX}/backend:latest
    container_name: backend
    stdin_open: true
    tty: true
    environment:
      DEBUG: ${DEBUG}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      QDRANT_URL: ${QDRANT_URL}
      QDRANT_SECRET: ${QDRANT_SECRET}
      TRANSFORMER_MODEL: ${TRANSFORMER_MODEL}
      OPEN_AI_KEY: ${OPEN_AI_KEY}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      JWT_ISSUER: ${JWT_ISSUER}

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__STORAGE__STORAGE_PATH=/qdrant/storage
      - QDRANT__SERVICE__ENABLE_CORS=true 
      - QDRANT__SERVICE__API_KEY=${QDRANT_SECRET}

  postgres:
    image: postgres:15.3-bullseye
    container_name: postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    driver: local
  qdrant_data:
    driver: local
