<!DOCTYPE html>
<html>
<head>
    <title>Dokument-Upload</title>
</head>
<body>
    <h1>Dokument-Upload</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.docx">
        <input type="submit" value="Hochladen">
    </form>
</body>
</html>
